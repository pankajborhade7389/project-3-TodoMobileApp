<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index04.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main">
        <div class="heading">
            <div class="back"><i class="fa-solid fa-circle-arrow-left"></i></div>
            <div class="head-name">Trip to Paris</div>
        </div>
        <div class="container">
            <p class="trip">Trip to Paris</p>
            <hr>
            <p class="comp">Completed Task</p>
            <div class="pending">
                <input type="checkbox">
                Pending Task
            </div>
            <div class="plus"> <i class="fa-solid fa-circle-plus"></i></div>
        </div>
        

    </div>
    <div class="active">
        <div class="add">Add New Todo</div>
        <div class="input-box">
            <input type="text">
        </div>
        
        <div class="button-icon"> 
           <button>Add </button>
        </div>

    </div>
</body>
</html>
